{% extends "base.html" %}

{% block content %}
<h2 class="text-decoration-none d-flex justify-content-center text-light">UPDATE USER</h2>
<div style="padding-left: 42.3%; padding-right: 40%;">
        <form action=" {{ url_for('usersCreate') }}" method="post">
                USER ID TO BE UPDATED: <input type="text" name="userId"><br>
                NAME: <input type="text" name="name"><br>
                EMAIL: <input type="text" name="email"><br>
                USERNAME: <input type="text" name="username"><br>

                <input type="submit" value="Submit">
</div>
{% endblock %}
