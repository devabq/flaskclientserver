{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-column justify-content-center">
    <div class="d-flex justify-content-center">
        <p class="fs-3">TITLE: {{ todo["title"] }} </p>
    </div>
    <div class="d-flex justify-content-center">
        <p class="fs-3">TODO ID: {{ todo["id"] }} </p>
    </div>
    <div class="d-flex justify-content-center">
        <p class="fs-3">OWNER ID: {{ todo["userId"] }} </p>
    </div>
    <div class="d-flex justify-content-center">
        <p class="fs-3">COMPLETED: {{ todo["completed"] }} </p>
    </div>
</div>
{% endblock %}
