{% extends "base.html" %}

{%block content %}
<h2 class="d-flex justify-content-center">CREATE USER</h2>
<div style="padding-left: 42.3%; padding-right: 45%;">
    <form action=" {{ url_for('usersCreate') }}" method="post">
        NAME: <input type="text" name="name"><br>
        EMAIL: <input type="text" name="email"><br>
        USERNAME: <input type="text" name="username"><br><br>

        <input class="btn btn-light" type="submit" value="SUBMIT">
    </form>
</div>
{% endblock %}
