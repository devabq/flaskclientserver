{% extends "base.html" %}

{%block content %}
<h2 class="d-flex justify-content-center">USER UPDATED</h2>
<br>
<div class="d-flex justify-content-center">
    <p class="fs-3">USER ID: {{ user["id"] }} </p>
</div>
<div class="d-flex justify-content-center">
    <p class="fs-3">NAME: {{ user["name"] }} </p>
</div>
<div class="d-flex justify-content-center">
    <p class="fs-3"> EMAIL: {{ user["email"] }} </p>
</div>
<div class="d-flex justify-content-center">
    <p class="fs-3">USERNAME: {{ user["username"] }} </p>
</div>

<a class="lead text-decoration-none d-flex justify-content-center text-light" href="{{ url_for('index') }}">
    <i class="mx-1 bi bi-arrow-left-circle"></i> RETURN HOME</a>
{% endblock %}
